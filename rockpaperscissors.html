<!DOCTYPE html>
<html lang="en-us">
    <div>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
  </head>
  <header>Let's Play Rock Paper Scissors</header>
  <br/>
  <button class="gameStart" id="gameStart"> 
    <img src="testerTeemo.png" width="100px"></img>
    <header>Game Master</header>
  </button>
</div>
<br>

<div>
  <p>Start the Game by Choosing Your Weapon: Click on one of the Images Below </p>
</div>

<body class="weapons">
  <script src="rockpaperscissors2.js"defer></script>

  <button class="weapon" id="rock"> 
    <img src="pixelRock.png" width="100px" id="rock"/>
    <header id="rock">Rock</header>
  </button> 

  <button class="weapon" id="paper">
    <img src="pixelPaper.png" width="100px" id="paper"></img>
    <header id="paper">Paper</header>
  </button>

  <button class="weapon" id="scissors"> 
    <img src="pixelScissors.png" width="100px" id="scissors"></img>
    <header id="scissors">Scissors</header>
  </button>


  <br/>
  <br/>
  <br/>

  <div class="scoreboard" id="backgroundSB"> SCOREBOARD
    <div class="scoreboard" id="roundSB">Game Not Yet Started</div>
    <div class="scoreboard" id="playerSB">Score: 0</div>
    <div class="scoreboard" id="computerSB">Score: 0</div>
  </div>

  <br/>

  <div class="playerRoundSelection" id="playerRoundSelection">
    Player Selection:
  </div>
  <div class="computerRoundSelection" id="computerRoundSelection">
    Computer Selection: 
  </div>
  <div class="roundResult" id="roundResult">
  </div>


  <br/>
  <br/>

  <div class="winningScreen" id="backgroundWS">
  </div>
  
 
</body>

</html>
